<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basit Test Sitesi</title>
  <style>
    /* Genel stil */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Başlık stili */
    h1 {
      margin-top: 50px;
      font-size: 2.5rem;
      color: #0078d7;
    }

    /* Buton stili */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #0078d7;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    /* Mesaj stili */
    #message {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #444;
      display: none; /* Başlangıçta gizlenmiş */
    }
  </style>
</head>
<body>
  <!-- Başlık -->
  <h1>Basit Test Sitesi</h1>

  <!-- Buton -->
  <button id="showMessage">Mesaj Göster</button>

  <!-- Mesaj -->
  <p id="message">Merhaba, bu bir test mesajıdır!</p>

  <script>
    // JavaScript kodu
    document.getElementById("showMessage").addEventListener("click", function () {
      const message = document.getElementById("message");
      message.style.display = "block"; // Mesajı göster
    });
  </script>
</body>
</html>
